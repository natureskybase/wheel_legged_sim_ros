services:
  legged-service:
    image: skybase/legged
    container_name: legged-container
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, utility, compute, video]
    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - OMP_WAIT_POLICY=passive
      - TERM=xterm-256color
    volumes:
      # - ${XAUTHORITY}:/root/.Xauthority
      #可以在windows下使用WSL2的X11服务器但是需要在windows环境目录中添加WSL_X11_SOCKET环境变量
      - ${WSL_X11_SOCKET:-/tmp/.X11-unix}:/tmp/.X11-unix #如果没有设置WSL_X11_SOCKET则使用默认的/tmp/.X11-unix
      - ./..:/home/skybase/legged
      - /dev:/dev
    devices:
      - /dev/USB2CAN0:/dev/USB2CAN0
      - /dev/USB2CAN1:/dev/USB2CAN1
    network_mode: host
    pid: host
    ipc: host
    privileged: true
    stdin_open: true
    tty: true
    user: "1000:1000"
    working_dir: "/home/skybase/legged"


  builder:
    build:
      context: .
    image: skybase/legged
    profiles:
      - build-required
